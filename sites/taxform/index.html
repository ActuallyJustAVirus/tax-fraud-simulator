<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tax Form</h1>
    <br>
    <form action="postfraud.php" method="post">
        <fieldset>
            <legend>Info:</legend>
            <label for="name">Full Name:</label>
            <input type="text" name="full-name" id="name">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
            <br>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female">
            <label for="female">Female</label>
            <br>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
            <br>
            <label for="security-question">Choose security question:</label>
            <select name="security-question" id="security-question">
                <option value="color">What is your favourite color?</option>
                <option value="movie">What is your favorite movie?</option>
                <option value="eating">What is the first thing you regetted eating?</option>
                <option value="question">What is your favorite security question?</option>
            </select>
            <br>
            <label for="security-questions">Favourite Color:</label>
            <input type="text" name="favourite-color" id="security-questions">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Money things:</legend>
            <label for="occupation">Occupation:</label>
            <input type="text" name="occupation" id="occupation" list="jobs">
            <br>
            <label for="income">Income:</label>
            <input type="number" id="income">
            <br>
            <label for="tax">Tax:</label>
            <input type="number" name="tax" id="tax">
        </fieldset>
        <br>
        <input type="submit" value="Print">

        <datalist id="jobs">
            <option value="Unemployed">
            <option value="Homeless">
        </datalist>
    </form>
</body>
</html>
