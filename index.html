<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <section id="content">
        <iframe src="browser" frameborder="0"></iframe>
    </section>
    <nav id="taskbar">
        <div class="startmenu hidden">
            <div class="startmenunav">
                <div class="navitem">
                    <img src="icon/mail.png" alt="start icon">
                    <p>Start</p>
                </div>
            </div>
            <div class="startmenucontent">
                <div class="grid">
                    <div class="startmenuitem">
                        <img src="icon/door.png" alt="door icon">
                        <p>Settings</p>
                    </div>
                    <div class="startmenuitem">
                        <img src="icon/door.png" alt="door icon">
                        <p>Browser</p>
                    </div>
                    <div class="startmenuitem">
                        <img src="icon/door.png" alt="door icon">
                        <p>Browser</p>
                    </div>
                    <div class="startmenuitem">
                        <img src="icon/door.png" alt="door icon">
                        <p>Browser</p>
                    </div>
                    <div class="startmenuitem">
                        <img src="icon/door.png" alt="door icon">
                        <p>Browser</p>
                    </div>
                    <div class="startmenuitem">
                        <img src="icon/door.png" alt="door icon">
                        <p>Browser</p>
                    </div>
                    <div class="startmenuitem">
                        <img src="icon/door.png" alt="door icon">
                        <p>Browser</p>
                    </div>
                </div>
            </div>
        </div>
        <ul>
            <li class="startmenu-button">
                <div>
                    <img src="icon/door.png" alt="door icon">
                </div>
            </li>
            <li class="app-button" data-app="mail">
                <div>
                    <img src="icon/mail.png" alt="mail icon">
                </div>
            </li>
            <li class="open app-button" data-app="browser">
                <div>
                    <img src="icon/water-cat.webp" alt="browser icon">
                </div>
            </li>
            <li class="app-button" data-app="fax">
                <div>
                    <img src="icon/fax-machine.png" alt="fax icon">
                </div>                
            </li>
            <li class="right clock">
                <p>13:27</p>
                <p>11-09-2024</p>
            </li>
            <li class="right icon" title="69%">
                <div>
                    <img src="icon/battery.png" alt="battery icon">
                </div>
            </li>
            <li class="right icon" title="Neighbour's wifi">
                <div>
                    <img src="icon/wifi-logo.svg" alt="wifi icon">
                </div>
            </li>
            <li class="right icon">
                <div>
                    <img src="icon/sound.png" alt="sound icon">
                </div>
            </li>
        </ul>
    </nav>
</body>
</html>
