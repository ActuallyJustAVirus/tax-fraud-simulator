<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="content">
        <iframe src="browser/" frameborder="0"></iframe>
    </section>
    <nav id="taskbar">
        <ul>
            <li>
                <div>
                    <img src="icon/door.png" alt="door icon">
                </div>
            </li>
            <li class="open">
                <div>
                    <img src="icon/mail.png" alt="mail icon">
                </div>
            </li>
            <li>
                <div>
                    <img src="icon/fax-machine.png" alt="browser icon">
                </div>
            </li>
            <li>
                <div>
                    <img src="icon/fax-machine.png" alt="fax icon">
                </div>                
            </li>
            <li class="right clock">
                <p>13:27</p>
                <p>11-09-2024</p>
            </li>
        </ul>
    </nav>
</body>
</html>
