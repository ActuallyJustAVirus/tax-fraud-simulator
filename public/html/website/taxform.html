<h1>Tax Form</h1>
<br>
<form action="postfraud.php" method="post">
    <fieldset>
        <legend>Info:</legend>
        <label for="name">Full Name:</label>
        <input type="text" name="full-name" id="name" required>
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday" required>
        <br>
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="male" required>
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female">
        <label for="female">Female</label>
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required>
        <br>
        <label for="security-question">Choose security question:</label>
        <select name="security-question" id="security-question" required>
            <option value="color">What is your favorite color?</option>
            <option value="movie">What is your favorite movie?</option>
            <option value="eating">What is the last thing you regretted eating?</option>
            <option value="question">What is your favorite security question?</option>
        </select>
        <br>
        <label for="security-questions">Favorite Color:</label>
        <input type="text" name="favorite-color" id="security-questions" required>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Money things:</legend>
        <label for="occupation">Occupation:</label>
        <input type="text" name="occupation" id="occupation" list="jobs" required>
        <br>
        <label for="income">Income:</label>
        <input type="number" id="income" required>
        <br>
        <label for="tax">Tax:</label>
        <input type="number" name="tax" id="tax" required>
    </fieldset>
    <br>
    <input type="submit" value="Print">

    <datalist id="jobs">
        <option value="Unemployed">
        <option value="Homeless">
    </datalist>
</form>
