<h2>this is an app for sending fax</h2>
<h3>Select what form should be faxed at the end of the day</h3>
<div class="list">
    <div class="head item">
        <div>Send:</div>
        <div>Name:</div>
        <div>Money:</div>
        <div>Sus:</div>
    </div>
    <div class="forms">
        <div class="form-element item">
            <div class="form-send">
                <input type="checkbox" name="send" id="hh" checked>
            </div>
            <div class="form-name">Tax return</div>
            <div class="form-money">100</div>
            <div class="form-sus">100</div>
        </div>
    </div>
    <div class="total item">
        <div></div>
        <div>Total:</div>
        <div class="total-value">100</div>
        <div class="total-sus">100</div>
    </div>
</div>
